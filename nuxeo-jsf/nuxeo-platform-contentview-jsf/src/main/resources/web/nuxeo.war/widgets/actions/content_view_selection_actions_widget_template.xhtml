<c:if xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxwt="http://nuxeo.org/nxforms/runtime/widgettype"
  test="true">

<nxu:repeat var="actionCategory" items="#{contentView.actionsCategories}" varStatus="status"
  renderTime="#{configurationService.isBooleanPropertyTrue('nuxeo.jsf.useRepeatRenderTime')}">
  <nxu:set var="actions"
    value="#{documentContentViewActions.getSelectionActions(actionCategory, contentView, documentsListsManager.getWorkingList(contentView.selectionListName))}">
    <c:if test="#{not status.first and not empty actions}">
      <br />
    </c:if>
    <nxwt:actions
      mode="view"
      widgetName="cvButton"
      label=""
      actions="#{actions}"
      overallDisplay="horizontal_block"
      actionStyleClass="button"
      actionsDisplay="buttons"
      ignoreTemplateProperty="true"
      addForm="true" />
  </nxu:set>
</nxu:repeat>

</c:if>
