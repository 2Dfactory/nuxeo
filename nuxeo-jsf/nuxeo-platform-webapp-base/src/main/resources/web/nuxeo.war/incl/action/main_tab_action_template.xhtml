<c:if test="#{widget.mode == 'view'}"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <nxd:restDocumentLink document="#{mainTabsActions.getDocumentFor(widgetProperty_actionId)}"
    view="#{mainTabsActions.getViewFor(widgetProperty_actionId)}"
    pattern="#{mainTabsActions.getPatternFor(widgetProperty_actionId)}"
    addTabInfo="false"
    tabs="MAIN_TABS:#{widgetProperty_actionId}"
    accesskey="#{widgetProperty_accessKey}">
    <ui:include src="/incl/action/action_icon_label_template.xhtml" />
    <ui:insert name="inside_action" />
  </nxd:restDocumentLink>

</c:if>
