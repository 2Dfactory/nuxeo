<div xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:c="http://java.sun.com/jstl/core"
     xmlns:a4j="http://richfaces.org/a4j">

  <ui:composition template="view_users_listing_template.xhtml">

    <ui:define name="users_search_method">
      <a4j:region id="search_users_region">
        <!-- search form -->
        <a4j:form id="searchForm">
          <h:inputText id="searchText"
            value="#{userManagementActions.searchString}"
            onkeydown="if(event.keyCode == 13) {document.getElementById('usersListingView:searchForm:searchButton').click();return false;} else return true;"
            styleClass="directoryFilter" />
          <f:verbatim>&amp;nbsp;</f:verbatim>
          <a4j:commandButton id="searchButton"
            value="#{messages['command.search']}"
            action="#{contentViewActions.refreshAndRewind(contentViewName)}" styleClass="button"
            onclick="document.getElementById('usersListingView:searchForm:searchButton').setAttribute('disabled', 'disabled');document.getElementById('usersListingView:searchForm:clearButton').setAttribute('disabled', 'disabled');"
            reRender="usersListingPanel" 
            eventsQueue="adminCenterQueue" />
          <a4j:commandButton id="clearButton"
            value="#{messages['command.clearSearch']}"
            action="#{userManagementActions.clearSearch}" styleClass="button"
            reRender="usersListingPanel,searchForm" 
            eventsQueue="adminCenterQueue" />
          <a4j:status>
            <f:facet name="start">
              <h:graphicImage value="/img/standart_waiter.gif" />
            </f:facet>
          </a4j:status>
        </a4j:form>
      </a4j:region>
    </ui:define>

  </ui:composition>
</div>
