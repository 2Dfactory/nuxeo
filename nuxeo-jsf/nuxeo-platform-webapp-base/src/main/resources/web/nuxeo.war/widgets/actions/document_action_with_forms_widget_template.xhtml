<c:if test="#{not empty widgetProperty_actionId}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:c="http://java.sun.com/jstl/core">

<nxu:set var="widgetProperty_action"
  value="#{webRequestActions.getDocumentAction(widgetProperty_actionId, nxu:test(empty widgetProperty_actionContextDocument, fieldOrValue, widgetProperty_actionContextDocument), not widgetProperty_disableFiltered, widgetProperty_postFilter)}">
<nxu:set var="widgetProperty_addForm"
  value="true"
  cache="true">
  <ui:include src="/widgets/actions/action_widget_template.xhtml" />
</nxu:set>
</nxu:set>

</c:if>
