<h:selectBooleanCheckbox
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:f="http://java.sun.com/jsf/core"
  id="#{widget.id}"
  value="#{field_0}"
  valueChangeListener="#{documentListingActions.selectRow}">
  <f:attribute name="docRef" value="#{field_1.toString()}" />
  <f:attribute name="contentViewName" value="#{contentView.name}" />
  <f:attribute name="listName" value="#{contentView.selectionListName}" />
  <a4j:ajax id="#{widget.id}_ajax_onclick" event="change"
    execute="@this"
    render="#{resultsPanelId} #{formId}_upper_buttons:ajax_selection_upper_buttons #{formId}_buttons:ajax_selection_buttons" />
</h:selectBooleanCheckbox>
