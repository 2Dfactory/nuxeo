#by default we only get warnings
log4j.rootLogger=INFO, C

#because of additivity, seattle debug messages only go to console
#seattle messages are usually at debug level for development
log4j.logger.com.leroymerlin.corp.fr=DEBUG, C

#define the console, with log level of WARN
log4j.appender.C=org.apache.log4j.ConsoleAppender
log4j.appender.C.layout=org.apache.log4j.PatternLayout
log4j.appender.C.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [LM:%C{2}] %m%n
