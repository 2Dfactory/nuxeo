<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

        <h:commandButton value="#{messages['command.restore']}"
          class="button"
          action="#{versionedActions.restoreToVersion(versionItem)}"
          disabled="#{!versionedActions.canRestore}" />

        <h:outputText value=" "/>

	    <nxd:restDocumentLink document="#{documentManager.getDocumentWithVersion(currentDocument.ref,versionItem)}"
	      class="button">
            <h:outputText value="#{messages['command.viewArchivedVersion']}" /> 
        </nxd:restDocumentLink>
  
        <h:outputText value=" "/>

        <nxu:methodResult name="removable"
          value="#{versionedActions.canRemoveArchivedVersion(versionItem)}">
          <h:commandButton class="button" rendered="#{removable}"
            value="#{messages['command.removeArchivedVersion']}"
            action="#{versionedActions.removeArchivedVersion(versionItem)}" />
        </nxu:methodResult>

</div>
