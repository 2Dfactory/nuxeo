<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  id="#{widget.id}">

   <h:selectOneMenu value="#{field}" id="#{widget.id}" >
       <nxu:selectItems
          value="#{contentViewService.getContentViewHeaders('ADVANCED_SEARCH')}"
          var="contentViewHeader"
          itemValue="#{contentViewHeader.name}"
          itemLabel="#{contentViewHeader.translateTitle ? messages[contentViewHeader.title] : contentViewHeader.title}" />
   </h:selectOneMenu>

</f:subview>
