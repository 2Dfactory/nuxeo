<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util" id="#{widget.id}">

  <c:if test="#{widget.mode != 'create' and widget.mode != 'edit'}">
    <h:outputText value="#{field_0}" />
  </c:if>

  <c:if test="#{widget.mode == 'create' or widget.mode == 'edit'}">
    <div>
      <h:inputText
        value="#{field_0}" id="#{widget.id}_text"
        styleClass="#{widget.properties['styleClass']}"
        required="#{widget.properties['required']}" />
      <h:graphicImage value="/icons/lightbulb.png"
            onmouseover="tooltip.show('#{messages[widget.properties['tooltipLabel']]}', 200, 'topleft');"
            onmouseout="tooltip.hide();" />
      <h:message
        styleClass="errorMessage" for="#{widget.id}_text"
        id="#{widget.id}_message_text" />
    </div>
  </c:if>

</f:subview>
