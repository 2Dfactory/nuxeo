<ui:composition
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html">

  <nxu:set var="fancy_width"
   value="#{action.properties.width}"
   resolveTwice="true">
  <nxu:set var="fancy_height"
   value="#{action.properties.height}"
   resolveTwice="true">
  <nxu:set var="fancy_scrolling"
   value="#{action.properties.scrolling}"
   resolveTwice="true">
  <nxu:set var="fancy_autoScale"
   value="#{action.properties.autoScale}"
   resolveTwice="true">
  <nxu:set var="fancy_autoDimensions"
   value="#{action.properties.autoDimensions}"
   resolveTwice="true">
  <nxu:set var="fancy_modal"
   value="#{action.properties.modal}"
   resolveTwice="true">
  <nxu:set var="fancy_centerOnScroll"
   value="#{action.properties.centerOnScroll}"
   resolveTwice="true">
  <nxu:set var="fancy_enableEscapeButton"
   value="#{action.properties.enableEscapeButton}"
   resolveTwice="true">

   <ui:insert name="fancybox_properties_include" />

  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>
  </nxu:set>

</ui:composition>
