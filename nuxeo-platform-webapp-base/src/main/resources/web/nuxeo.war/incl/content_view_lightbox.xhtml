<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <a4j:jsFunction name="#{contentViewPanelId}NP" action="#{provider.next}"
    reRender="#{contentIdToBeReRendered}" oncomplete="jQuery('div[id$=#{contentViewPanelId}]').openLightBoxAfterNP();" />
  <a4j:jsFunction name="#{contentViewPanelId}PP"
    action="#{provider.previous}" reRender="#{contentIdToBeReRendered}"
    oncomplete="jQuery('div[id$=#{contentViewPanelId}]').openLightBoxAfterPP();" />

  <script>
    jQuery(document).ready(function() {
      jQuery("div[id$=#{contentViewPanelId}]").initNxCv({
        nxHasPreviousPage : #{provider.previousPageAvailable},
        nxHasNextPage : #{provider.nextPageAvailable},
        endOfPageCallback : #{contentViewPanelId}NP,
        startOfPageCallback : #{contentViewPanelId}PP,
      });
    });
  </script>

</div>
