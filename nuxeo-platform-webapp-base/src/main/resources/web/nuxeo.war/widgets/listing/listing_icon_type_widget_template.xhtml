<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://jboss.com/products/seam/pdf">
<c:if test="#{nxl:isLikePlainMode(widget.mode) and widget.mode != 'pdf'}">#{field_2}</c:if>
<c:if test="#{not nxl:isLikePlainMode(widget.mode)}">

  <div id="docRefTarget:#{field_1}">
    <div id="docRef:#{field_1}" class="cell popupTarget" docRef="#{field_1}">
      <nxu:graphicImage
        value="#{nxd:iconPath(field_0)}" alt="#{field_2}" title="#{field_2}"
        rendered="#{!empty nxd:iconPath(field_0)}"
        styleClass="smallIcon" />
    </div>
  </div>
  <script type="text/javascript">
    <h:outputText value="new Draggable('docRef:#{field_1}', {revert:true});" />
    <h:outputText rendered="#{field_3}"
      value="Droppables.add('docRefTarget:#{field_1}', {accept:'cell', onDrop:function(element){moveElement(element,'docRef:#{field_1}')}, hoverclass:'dropInto'});"/>
  </script>

</c:if>
<c:if test="#{widget.mode == 'pdf'}"><p:image value="#{nxd:iconPath(field_0)}" /></c:if>
</f:subview>
