<f:subview
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://jboss.com/products/seam/pdf">
<c:if test="#{nxl:isLikePlainMode(widget.mode) and widget.mode != 'pdf'}">#{field.versionLabel}</c:if>
<c:if test="#{not nxl:isLikePlainMode(widget.mode)}">
  <h:outputText value="#{field.versionLabel}"
    id="#{widget.id}" />
</c:if>
<c:if test="#{widget.mode == 'pdf'}">
  <p:html>#{field.versionLabel}</p:html>
</c:if>
</f:subview>
