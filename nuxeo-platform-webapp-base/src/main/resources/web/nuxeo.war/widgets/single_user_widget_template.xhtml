<f:subview id="#{widget.id}"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:h="http://java.sun.com/jsf/html">
<c:if test="#{widget.mode == 'plain'}">#{nxu:userFullName(field)}</c:if>
<c:if test="#{widget.mode != 'plain'}">
  <span onmouseover="tooltip.show('#{field}', 150);" onmouseout="tooltip.hide();">
    <h:outputText value="#{nxu:userFullName(field)}"
      alt="#{field}" title="#{field}" />
  </span>
</c:if>
</f:subview>
