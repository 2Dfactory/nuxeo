<div id="content"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">
  <f:subview>
    <h3><h:outputText value="#{messages['action.view.content']}" /></h3>
    <nxh:outputLink value="#{nxd:fileUrl('downloadFile', currentDocument, field.fullName, currentDocument.file.filename)}"><h:outputText value="#{currentDocument.file.filename}"/><nxh:graphicImage value="/icons/download.png" title="#{row.data.file.filename}"/></nxh:outputLink>
    <c:if test="#{conversionActions.pdfConverterAvailability.available}">
      <nxu:methodResult name="hasPDFCapabilities" value="#{conversionActions.isFileExportableToPDF(field.fullName)}">
        <h:panelGroup rendered="#{hasPDFCapabilities}">
          <h:outputText value=" #{messages['label.resum.download.other']} "/>
          <h:commandLink action="#{conversionActions.generatePdfFile}">
            <f:param name="fileFieldFullName" value="#{field.fullName}" />
            <f:param name="filename" value="#{currentDocument.file.filename}" />
            <h:outputText value="#{currentDocument.file.filename}"/>
            <nxh:graphicImage value="/icons/pdf.png" title="#{row.data.file.filename}" rendered="#{! empty row.data.file.filename}" />
          </h:commandLink>
        </h:panelGroup>
      </nxu:methodResult>
    </c:if>
    <h:panelGroup rendered="#{currentDocument.hasSchema('files')  and (!empty currentDocument.files.files)}">
      <br/><br/>
      <div id="attachments">
        <b><h:outputText value=" #{messages['label.resum.download.attachments']} :"/></b>
        <ui:include src="/incl/tabs/document_files_view.xhtml"/>
      </div>
    </h:panelGroup>
  </f:subview>
</div>
