<div id="locked"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  >
  <f:subview>
    <h:form>
    <h:panelGroup rendered="${!empty lockActions.currentDocLockDetails}">
      <h:outputText value="#{messages['label.resum.locked.intro']}"/> 
      <h:outputText style="resum_locked" value="#{messages['label.resum.locked']} "/>
      <h:panelGroup rendered="#{lockActions.canUnlockCurrentDoc}" >
        <h:outputText value=" | " />
        <h:commandLink value="#{messages['command.unlock']}"
          action="#{lockActions.unlockCurrentDocument}"/>
      </h:panelGroup>
      <table id="lockDetails">
        <tr>
          <td><h:outputText value="#{messages['label.resum.by']}"/></td><td><h:outputText value="${lockActions.currentDocLockDetails['document.locker']}"/></td>
        </tr>
        <tr>  
          <td><h:outputText value="#{messages['label.resum.the']}"/></td><td><h:outputText value="${lockActions.currentDocLockDetails['document.lock.time']}"/></td>
        </tr>
      </table>
    </h:panelGroup>
    <h:panelGroup rendered="${empty lockActions.currentDocLockDetails}">
      <h:outputText value="#{messages['label.resum.locked.intro']}"/> 
      <h:outputText value="#{messages['label.resum.unlocked']} "/>
      <h:panelGroup rendered="#{lockActions.canLockCurrentDoc}" >
        <h:outputText value=" | " />
        <h:commandLink value="#{messages['command.lock']}"
          action="#{lockActions.lockCurrentDocument}"/>
      </h:panelGroup>
    </h:panelGroup>
    </h:form>
  </f:subview>
</div>
