<div class="relation_block"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
  <f:subview>
    <h3 class="resumeTitle">
      <h:outputText value="#{messages['label.resum.links.title']}" />
    </h3>
    <nxh:outputLink class="boldLabel" value="#{messages['title.relation.outgoing']}" />
    <nxu:dataTable value="#{relationActions.outgoingStatementsInfo}" var="statement" styleClass="dataOutput">
      <nxu:column>
        <nxdir:directoryEntryOutput
        value="#{statement.predicate.uri}"
        directoryName="predicates"
        localize="true" />
      </nxu:column>
      <nxu:column>
      <ui:include src="/relation_node_template.xhtml">
        <ui:param name="statement" value="#{statement}" />
        <ui:param name="node" value="#{statement.objectInfo}" />
      </ui:include>  
      </nxu:column>
    </nxu:dataTable>
    <nxu:dataTable value="#{relationActions.incomingStatementsInfo}" var="statement" styleClass="dataOutput">
     <nxh:outputLink class="boldLabel" value="#{messages['title.relation.incoming']}" />
      <nxu:column>
        <nxdir:directoryEntryOutput
        value="#{statement.predicate.uri}"
        directoryName="predicates"
        localize="true" />
      </nxu:column>
      <nxu:column>
      <ui:include src="/relation_node_template.xhtml">
        <ui:param name="statement" value="#{statement}" />
        <ui:param name="node" value="#{statement.objectInfo}" />
      </ui:include>  
      </nxu:column>
    </nxu:dataTable>
  </f:subview>
</div>
