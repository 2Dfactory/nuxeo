<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:insert name="header_admin_message">
    <div class="header_admin_messages">

      <c:if test="#{adminMessageActivated}">
        <div style="adminMessage">
          <h:outputText value="#{adminMessage}"/>
        </div>
      </c:if>

      <ui:include src="nuxeo_header_chromeframe.xhtml" />

    </div>
  </ui:insert>

  <ui:insert name="header_search">
    <nxl:widgetType name="documentActionsWithForms"
      mode="view"
      widgetName="userSearch"
      value="#{currentDocument}"
      styleClass="userSearchBlock searchService"
      actionsStyleClass="advancedSearchLink"
      widgetProperty_category="SEARCH_ACTIONS"
      overallDisplay="horizontal_block" />
  </ui:insert>

  <div class="userServicesBlock">

    <ui:insert name="header_main_tabs">
      <nxl:widgetType name="documentActionsWithForms"
        mode="view"
        value="#{currentDocument}"
        widgetName="main_tabs"
        styleClass="mainTabs"
        widgetProperty_category="MAIN_TABS"
        overallDisplay="menu"
        currentAction="#{webActions.getCurrentTabAction('MAIN_TABS')}" />
    </ui:insert>

    <ui:insert name="header_user_menu_actions">
      <nxl:widgetType name="documentActionsWithForms"
        mode="view"
        value="#{currentDocument}"
        label="#{messages['label.loggedAsUser']}"
        widgetName="userMenuActions"
        styleClass="userMenuActions"
        actionsDisplay="links"
        widgetProperty_category="USER_MENU_ACTIONS, USER_SERVICES"
        overallDisplay="rollover_menu" />
    </ui:insert>

    <ui:insert name="header_user_actions">
      <nxl:widgetType name="documentActionsWithForms"
        mode="view"
        label="#{messages['label.loggedAsUser']}"
        widgetName="userActions"
        value="#{currentDocument}"
        styleClass="userActions"
        actionsDisplay="links"
        widgetProperty_category="USER_SERVICES_BOTTOM"
        overallDisplay="menu" />
    </ui:insert>

    <div class="clear" />

  </div>

</div>
