<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

  <nxu:set var="actions"
    value="#{webActions.getActionsList('LOCAL_CONFIGURATION')}">

    <c:if test="#{not empty actions}">
      <h:form id="localConfigurationForm">

        <c:forEach var="action" items="#{actions}">

          <ui:include src="#{action.link}" />

        </c:forEach>

        <h:commandButton value="#{messages['command.save']}"
          styleClass="button"
          action="#{localConfigurationActions.saveLocalConfiguration}" />

      </h:form>

    </c:if>

  </nxu:set>

</div>
