<a4j:outputPanel ajaxRendered="true"
  xmlns:a4j="http://richfaces.org/a4j">
  <script>
    jQuery(document).ready(function() {
      jQuery('.nxMainContainer a img, .nxMainContainer .tipsyShow').each(function() {
        jQuery(this).tipsy({
          title : 'title',
          gravity: jQuery.fn.tipsy.autoNS
        });
      });
    });
  </script>
</a4j:outputPanel>
