<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core">

  <nxu:set var="actions"
    value="#{webActions.getActionsList('DOCUMENT_HEADER_ACTIONS_LIST')}"
    cache="true">
    <c:if test="#{!empty actions}">
        <nxu:dataList layout="unorderedList"
          var="action"
          value="#{actions}">
          <nxh:commandLink action="#{action.getLink()}"
            immediate="#{action.immediate}">
            <h:graphicImage value="#{action.icon}"
              rendered="#{not empty action.icon}" title="#{messages[action.label]}" />
          </nxh:commandLink>
        </nxu:dataList>
    </c:if>
  </nxu:set>
  <nxu:set var="actions"
    value="#{webActions.getActionsList('DOCUMENT_HEADER_ACTIONS_LIST_HREF')}"
    cache="true">
    <c:if test="#{!empty actions}">
        <nxu:dataList layout="unorderedList"
          var="action"
          value="#{actions}">
          <nxu:set var="link" value="#{action.getLink()}" resolveTwice="true">
          <a href="#{link}">
            <h:graphicImage value="#{action.icon}"
              rendered="#{not empty action.icon}" title="#{messages[action.label]}" />
          </a>
          </nxu:set>
        </nxu:dataList>
    </c:if>
  </nxu:set>

</div>
