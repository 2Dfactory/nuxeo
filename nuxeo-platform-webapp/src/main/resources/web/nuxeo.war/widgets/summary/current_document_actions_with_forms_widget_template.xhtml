<c:if test="#{not empty widgetProperty_category}"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:c="http://java.sun.com/jstl/core">

  <nxu:set var="actions"
    value="#{webActions.getActionsList(widgetProperty_category, widgetProperty_disableFiltered)}"
    cache="true">
    <nxl:widgetType name="actions"
      mode="#{widget.mode}"
      label="#{widget.label}"
      value="#{fieldOrValue}"
      properties="#{widget.properties}"
      actions="#{actions}"
      actionsDisplay="#{widgetProperty_display}"
      ignoreTemplateProperty="true"
      subWidgets="#{widget.subWidgets}"
      addForm="true" />
  </nxu:set>

</c:if>
