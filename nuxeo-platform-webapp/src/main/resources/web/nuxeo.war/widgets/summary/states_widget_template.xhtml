<div class="description_block" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">
  <h3 class="summaryTitle">
    <h:outputText
      value="#{messages['label.content.header.currentLifecycleState']}" />
  </h3>
  <c:forEach var="state" items="#{currentDocument.lifeCycleStates}">
    <c:choose>
      <c:when test="#{state eq currentDocument.currentLifeCycleState}">
        <h:outputText
          value="#{messages[currentDocument.currentLifeCycleState]}"
          styleClass="bold" />
      </c:when>
      <c:otherwise>
        <h:outputText value="#{state}" />
        <br />
      </c:otherwise>
    </c:choose>
  </c:forEach>
</div>
