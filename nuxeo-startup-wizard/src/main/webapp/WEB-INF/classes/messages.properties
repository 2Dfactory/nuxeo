label.generalSettings = General settings
label.generalSettings.description = These are some geneal settings for your Nuxeo server.
label.generalSettings.explanations = If you don't know how to set these parameters, leave them empty.
label.nuxeo.bind.address = IP address
label.nuxeo.bind.address.help = This is the IP address that will be used to access Nuxeo http server. If you don't know what IP to choose, leave it blank or use 0.0.0.0 to listen on all available IPs
label.nuxeo.log.dir = Log files directory
label.nuxeo.log.dir.help = You can leave this field empty (will use log directory relative to nxserver)
label.nuxeo.data.dir = Binaries storage directory
label.nuxeo.data.dir.help = Binaries stored in Nuxeo are stored on the Filesystem, you can use this parameter to set the location of the directory.
error.invalid.ip = You must enter a valid IP Address

