label.dbSettings = Database settings
label.dbSettings.description = Configuration of the Database that is used by Nuxeo server.
label.dbSettings.explanations = Nuxeo Server comes with an embedded Database, but it's only for testing. Here you can configure a real Database server.
label.nuxeo.db.template = Database type
label.dbSettings.default = Default embeded database (H2 + Derby)
label.nuxeo.db.name Database name
label.nuxeo.db.user = Database user
label.nuxeo.db.password = Database password
label.nuxeo.db.host = Database server host name
label.nuxeo.db.port = Database server port
label.dbSettings.warning = Embedded database is only for testing purpose, don't use it in production or for load testing.
label.dbSettings.oracle.warning = Since we can not redistribute Oracle drivers with Nuxeo, you will have to download and install them manually.
label.dbSettings.doc = You can read the associated documentation
label.dbSettings.doclink = Here
