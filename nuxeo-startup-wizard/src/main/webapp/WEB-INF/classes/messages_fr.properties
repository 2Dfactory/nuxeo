label.nuxeo.wizard = Assistant de configuration Nuxeo

label.welcome = Bienvenue sur Nuxeo

label.welcome.p1 = Comme vous d\u00e9marrez votre serveur Nuxeo pour la premi\u00e8re fois, cet assistant va vous aider \u00e0 configurer votre instance Nuxeo.
label.welcome.p2 = Une fois la configuration achev\u00e9e, le serveur Nuxeo sera red\u00e9marr\u00e9 avec votre nouvelle configuration.
label.welcome.p3 = Seuls les param\u00e8tres de configuration les plus communs sont g\u00e9r\u00e9s par cet assistant :
label.welcome.p3a = pour une configuration plus d\u00e9taill\u00e9e, vous pouvez utiliser l'Admin Center.
label.welcome.p3b = pour une configuration fonctionnelle, vous devriez utiliser Nuxeo Studio.

