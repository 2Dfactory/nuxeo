label.smtpSettings = Param\u00e8tres SMTP
label.smtpSettings.description = Entrez les param\u00e8tres du serveur SMTP sortant.
label.smtpSettings.explanations = Nuxeo a besoin d'un serveur SMTP pour envoyer des notifications par mail. Si vous ne voulez pas ou ne pouvez pas fournir ces param\u00e8tres, le serveur Nuxeo fonctionnera, mais vous ne pourrez pas b\u00e9n\u00e9ficier du syst\u00e8me de notifications.
