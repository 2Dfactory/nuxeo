label.generalSettings.explanations = Si vous ne savez pas quoi mettre dans un champ, laissez-le tel quel.
label.nuxeo.bind.address = Adresse IP
label.nuxeo.bind.address.help = C'est l'adresse IP qui sera utilis\u00e9e pour acc\u00e9der au serveur HTTP Nuxeo. Si vous ne savez pas quelle IP choisir, laissez \u00e0 0.0.0.0 pour \u00e9couter sur toutes les adresses IP disponibles.
