label.dbSettings = Configuration de la base de donn\u00e9es
label.dbSettings.description = Configuration de la base de donn\u00e9es qui sera utilis\u00e9e par le serveur Nuxeo.
label.dbSettings.explanations = Le serveur Nuxeo est livr\u00e9 avec une base embarqu\u00e9e, mais c'est uniquement destin\u00e9 \u00e0 des tests. Vous pouvez configurer ici un vrai serveur de base de donn\u00e9es.
