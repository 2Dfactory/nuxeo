<f:subview id="#{widget.id}" xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:h="http://java.sun.com/jsf/html">

  <c:if test="#{widget.mode == 'edit'}">

    <nxu:inputFile id="#{widget.id}_file" value="#{field_1}"
      filename="#{field_1.filename}" required="#{widget.required}"
      editFilename="false">
      <nxu:validateFileMimetype extensions=".jpg, .png, .gif" />
    </nxu:inputFile>
    <h:message for="#{widget.id}_file" id="#{widget.id}_message"
      styleClass="errorMessage" />

  </c:if>

  <c:if test="#{widget.mode != 'edit'}">

    <c:if test="#{empty field_1}">
      <div class="profileAvatar">
        <h:graphicImage value="/icons/missing_avatar.png"
        title="Missing profile avatar" alt="Missing profile avatar" class="avatar" />
      </div>
    </c:if>

    <c:if test="#{not empty field_1}">
      <div class="profileAvatar">
        <nxu:set var="image_url"
          value="#{nxd:fileUrl('downloadFile', field_0, widget.properties.file_property_name, field_1.filename)}">
          <img src="#{image_url}" title="#{field_1.filename}"
            alt="#{field_1.filename}" width="#{widget.properties['width']}" class="avatar" />
        </nxu:set>
      </div>
    </c:if>

  </c:if>

</f:subview>
