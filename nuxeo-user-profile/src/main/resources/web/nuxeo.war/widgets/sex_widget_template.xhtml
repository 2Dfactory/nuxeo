<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core" id="#{widget.id}">

  <c:if test="#{widget.mode == 'edit' }">
    <h:selectOneRadio value="#{field}" id="#{widget.id}_radio">
      <f:selectItem itemValue="#{false}"
        itemLabel="#{messages['label.userprofile.sex.man']}" />
      <f:selectItem itemValue="#{true}"
        itemLabel="#{messages['label.userprofile.sex.woman']}" />
    </h:selectOneRadio>
    <h:message styleClass="errorMessage" for="#{widget.id}_checkbox"
      id="#{widget.id}_message" />
  </c:if>

  <c:if test="#{widget.mode == 'view' }">
    <h:outputText rendered="#{!field}"
      value="#{messages['label.userprofile.sex.man']}" />
    <h:outputText rendered="#{field}"
      value="#{messages['label.userprofile.sex.woman']}" />
  </c:if>

</f:subview>
